apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel
  namespace: apps
  labels:
    app: sentinel
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sentinel
  template:
    metadata:
      labels:
        app: sentinel
    spec:
      serviceAccountName: sentinel
      imagePullSecrets:
        - name: registry-credentials
      containers:
        - name: sentinel
          image: sentinel
          args: ["--discover"]
          securityContext:
            runAsUser: 1001
            runAsNonRoot: true
          ports:
            - name: metrics
              containerPort: 9090
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            limits:
              memory: 64Mi
            requests:
              memory: 32Mi
---
apiVersion: v1
kind: Service
metadata:
  name: sentinel
  namespace: apps
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: sentinel
  ports:
    - port: 9090
      targetPort: 9090
